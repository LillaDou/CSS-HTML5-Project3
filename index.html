<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport"
            content="width=device-width, initial scale=1.0, maximum-scale=1.0"/>
        <title>Signup - Newsletter</title>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css"/>
        <style>
            body {
                font-family: "Merriweather";
            }
        </style>
    </head>
    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>

        <section class="newsletter-invitation">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>

        <main>
            <form action="" method="get" class="Newsletter-form">
                <fieldset class="contact-information">
                    <legend>Contact Information</legend>

                    <div class="form-element">
                        <label for="full-name">Full Name</label>
                        <input id="full-name" name="full-name" type="text" placeholder="Required"/>
                    </div>

                    <div class="form-element">
                        <label for="email">Email Address</label>
                        <input id="email" name="email" type="email" placeholder="Required"/>
                    </div>

                    <div class="form-element">
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" name="phone-number" type="tel"/>
                    </div>

                    <div class="form-element">
                        <label for="street-address">Street Address</label>
                        <input id="street-address" name="street-address" type="text"/>
                    </div>

                    <div class="form-element">
                        <label for="city">City</label>
                        <input id="city" name="city" type="text"/>
                    </div>

                    <div class="form-element">
                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option value="">Choose State</option>
                            <option value="California">California</option>
                            <option value="Texas">Texas</option>
                            <option value="Florida">Florida</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Alaska">Alaska</option>
                        </select>
                    </div>

                    <div class="form-element">
                        <label for="zip-code">Zip Code</label>
                        <input id="zip-code" name="zip-code" type="text"/>
                    </div>
                </fieldset>

                <fieldset class="newsletter">
                    <legend>Newsletter</legend>

                    <div class="newsletter-element">
                        <span>Select the newsletters you would like to receive</span>
                        <div class="newsletter-element-type">
                            <input id="html" name="newsletter-type" type="checkbox" value="html" checked/>
                            <label for="html">HTML News</label>
                        </div>
                        <div class="newsletter-element-type">
                            <input id="css" name="newsletter-type" type="checkbox" value="css"/>
                            <label for="css">CSS News</label>
                        </div>
                        <div class="newsletter-element-type">
                            <input id="javascript" name="newsletter-type" type="checkbox" value="javascript"/>
                            <label for="javascript">Javascript News</label>
                        </div>
                    </div>

                    <div class="newsletter-element">
                        <fieldset class="newsletter-format-section">
                            <legend>Newsletter format</legend>
                            <input id="newsletter-format-1" name="newsletter-format" type="radio" value="html" checked/>
                            <label for="newsletter-format-1">HTML</label>

                            <input id="newsletter-format-2" name="newsletter-format" type="radio" value="plain-text"/>
                            <label for="newsletter-format-2">Plain text</label>
                        </fieldset>
                    </div>

                    <div class="newsletter-element">
                        <label for="other-topics">Other topics you'd like to hear about</label>
                        <textarea id="other-topics" name="other-topics"></textarea>
                    </div>
                </fieldset>

                <div class="newsletter-element">
                    <button>Sign Up</button>
                </div>
            </form>
        </main>

        <footer>
            <p><em>Copyright The Code Review</em></p>
        </footer>
    </body>
</html>
